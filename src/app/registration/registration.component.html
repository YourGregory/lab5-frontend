<h2 class="text-center">Register</h2>
<div class="col-md-6 offset-md-3 mt-5">
<form [formGroup]="registerForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input #firstname id="firstName" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
      <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input #lastname id="lastName" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input #username id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input #password id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="role">Who are you?</label>
    <select (change)="selectInput($event)" #role class="browser-default custom-select form-control" id="role" formControlName="role">
      <option value="teacher">Teacher</option>
      <option value="student">Student</option>
    </select>
  </div>
  <div class="form-group" *ngIf="isStudent">
    <label for="group">Group:</label>
    <select (change)="setGroup(group.value)" #group class="browser-default custom-select form-control" id="group" >
      <option *ngFor="let group of groupService.allGroups">{{group.groupName}}</option>
    </select>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" (click)="createUser(username.value, password.value, firstname.value, lastname.value)">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>
</div>
